<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div{
            margin:14px 0 0 44px;
        }
        li{
            background:#cccccc;
            list-style:none;
            width:144px;
            height:43px;
            line-height:43px;
            text-indent:18px;
        }
    </style>
</head>
<body>
<div id="div"></div>
</body>
<script>
    var div_=document.getElementById('div');
    var htmlArr=["<ul>","<li>","研发·编程","</li>","<li>","虚拟·现实","</li>","<li>","营销·电商","</li>","<li>","设计·创意","</li>","<li>","测试·运维","</li>","<li>","职场·考级","</li>","</ul>"];
    var arr='';
    for(var i=0;i<htmlArr.length;i++){
        arr+=htmlArr[i];
    }
    div_.innerHTML=arr;
</script>
</html>
